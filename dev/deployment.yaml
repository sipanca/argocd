apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: pancaaa/springboot-app:48d5f650ad935b9f8daf40ec3de0b1213019dc82
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: svc-hello-world
spec:
  selector:
    app: hello-world
  ports:
  - port: 80
    targetPort: 32220

